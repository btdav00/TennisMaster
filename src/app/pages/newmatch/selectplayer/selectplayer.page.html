<ion-header>
  <ion-toolbar>
    <ion-grid>

      <ion-row>
        <ion-col class="ion-align-self-center ion-text-center label-size">
          Squadra 1
        </ion-col>
        <ion-col></ion-col>
        <ion-col class="ion-align-self-center ion-text-center label-size">
          Squadra 2
        </ion-col>
      </ion-row>


      <ion-row *ngIf="typeMatch=='doppio';else _else">

        <ion-col offset="0.2" class="ion-align-self-center">
          <ion-img [src]="" style="width: 40px ; height: 40px"></ion-img>
        </ion-col>
        <ion-col class="ion-align-self-center">
          <ion-img [src]="" style="width: 40px ; height: 40px"></ion-img>
        </ion-col>

        <ion-col></ion-col>
        <ion-col class="ion-align-self-center">
          <ion-img [src]="" style="width: 40px ; height: 40px"></ion-img>
        </ion-col>
        <ion-col class="ion-align-self-center">
          <ion-img [src]="" style="width: 40px ; height: 40px"></ion-img>
        </ion-col>


      </ion-row>
      <ng-template #_else>

        <ion-row>

          <ion-col offset="0.2" class="ion-align-self-center">
            <ion-img [src]="" style="width: 50px ; height: 50px"></ion-img>
          </ion-col>

          <ion-col>
          </ion-col>

          <ion-col offset="3.2" class="ion-align-self-center">
            <ion-img [src]="" style="width: 50px ; height: 50px "></ion-img>
          </ion-col>

        </ion-row>

      </ng-template>

    </ion-grid>
    <ion-searchbar debounce="500" animated="true" (ionChange)="_ionChange($event)"></ion-searchbar>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment color="secondary"  value="{{teamNumber}}">
      <ion-segment-button  style="font-size: 10px" (click)="setTeam(1)" value="1">
        Squadra 1
      </ion-segment-button>
      <ion-segment-button  style="font-size: 10px" (click)="setTeam(2)" value="2">
        Squadra 2
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="teamNumber!=null">
    <ion-item *ngFor="let item of searchedItem">
        <ion-row *ngIf="!justSelected(item);else _else_justSelected" class="ripple" (click)="addPlayer(item)" >
          <ion-col size="4" >
            <ion-img [src]="" style="width: 50px ; height: 50px"></ion-img>
          </ion-col>
          <ion-col size="8" class="ion-align-self-center ">
            <ion-label class="ion-text-left">{{item.name+' '+item.surname}}</ion-label>
          </ion-col>
        </ion-row>
        <ng-template #_else_justSelected>
          <ion-row class="disabled" (click)="addPlayer(item)" >
            <ion-col size="4" >
              <ion-img [src]="" style="width: 50px ; height: 50px"></ion-img>
            </ion-col>
            <ion-col size="8" class="ion-align-self-center ">
              <ion-label class="ion-text-left">{{item.name+' '+item.surname}}</ion-label>
            </ion-col>
          </ion-row>
        </ng-template>
    </ion-item>
  </ion-list>

  <ion-item-divider></ion-item-divider>

</ion-content>
