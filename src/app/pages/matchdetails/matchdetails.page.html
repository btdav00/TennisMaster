<ion-header >

  <ion-toolbar color="primary">



    <ion-buttons slot="secondary">
      <ion-button href="tabs">
        <ion-icon slot="icon-only" name="arrow-undo-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-item>
    <ion-grid>

      <ion-row *ngIf="match.type=='doppio';else _else_double">
        <ion-col *ngFor="let item of match.player1" class="ion-align-self-center">
          <ion-img [src]="" style="width: 50px ; height: 50px"></ion-img>
        </ion-col>
        <ion-col>
        </ion-col>
        <ion-col *ngFor="let item of match.player2" class="ion-align-self-center">
          <ion-img [src]="" style="width: 50px ; height: 50px"></ion-img>
        </ion-col>


      </ion-row>
      <ng-template #_else_double>
        <ion-row>
          <ion-col *ngFor="let item of match.player1" class="ion-align-self-center" offset="1.2">
            <ion-img [src]="" style="width: 50px ; height: 50px"></ion-img>
          </ion-col>

          <ion-col>
          </ion-col>
          <ion-col *ngFor="let item of match.player2" class="ion-align-self-center" offset="0.8">
            <ion-img [src]="" style="width: 50px ; height: 50px"></ion-img>
          </ion-col>

        </ion-row>
      </ng-template>





      <ion-row *ngFor="let item of match.sets">
        <ion-col  offset="2" class="ion-align-self-center">
          <ion-text>{{item.gamesPlayer1}}</ion-text>
        </ion-col>

        <ion-col>
        </ion-col>

        <ion-col offset="2" class="ion-align-self-center">
          <ion-text>{{item.gamesPlayer2}}</ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-item>
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-text class="ion-text-center"  style="opacity: 0.7"> Squadra 1 </ion-text>
      </ion-row>
      <ion-row>
        <ion-col *ngFor="let item of match.player1" class="ion-align-self-center">
          <ion-text class="ion-text-center"> {{item.name}} {{item.surname}}</ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col class="ion-align-self-center" size="12">
          <ion-text class="ion-text-center" style="opacity: 0.7"> Squadra 2 </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col *ngFor="let item of match.player2" class="ion-align-self-center">
          <ion-text class="ion-text-center"> {{item.name}} {{item.surname}}</ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col class="ion-align-self-center">
          <ion-text class="ion-text-center" style="opacity: 0.7"> Circolo </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-align-self-center">
          <ion-text class="ion-text-center"> {{club.name}} </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col class="ion-align-self-center">
          <ion-text class="ion-text-center" style="opacity: 0.7"> Data e ora </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-align-self-center">
          <ion-text class="ion-text-center"> {{stringDate(match.date)}} </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-button expand="block" (click)="goToPostMatch()">Post</ion-button>


</ion-content>
