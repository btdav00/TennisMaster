<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="secondary">
      <ion-button href="tabs">
        <ion-icon slot="icon-only" name="arrow-undo-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
  <ion-toolbar color="light">
    <ion-grid>
      <ion-row style="width: 100%">
        <ion-col class="ion-align-self-center ion-text-center">
          Squadra 1
        </ion-col>
        <ion-col class="col-separator"></ion-col>
        <ion-col class="ion-align-self-center ion-text-center">
          Squadra 2
        </ion-col>
      </ion-row>

      <ion-row style="width: 100%" *ngIf="match.type=='doppio'; else single">
        <ion-col *ngFor="let item of match.player1" class="ion-align-self-center prova">
          <img  src="{{item.imgUrl}}"  class="my-img-center double-size">
        </ion-col>

        <ion-col class="col-separator ion-align-self-center ion-text-center"><div class="clickable" (click)="goToMatchDetail()"> {{matchService.resultMatch(match,null,'string')}} </div>  </ion-col>

        <ion-col *ngFor="let item of match.player2" class="ion-align-self-center prova">
          <img  src="{{item.imgUrl}}"  class="my-img-center double-size">
        </ion-col>

      </ion-row>
      <ng-template #single>
        <ion-row style="width: 100%">
          <ion-col *ngFor="let item of match.player1" class="ion-align-self-center prova">
            <img  src="{{item.imgUrl}}"  class="my-img-center single-size-size">
          </ion-col>

          <ion-col class="col-separator ion-align-self-center ion-text-center"><div class="clickable" (click)="goToMatchDetail()"> {{matchService.resultMatch(match,null,'string')}} </div>  </ion-col>

          <ion-col *ngFor="let item of match.player2" class="ion-align-self-center prova">
            <img  src="{{item.imgUrl}}"  class="my-img-center single-size-size">
          </ion-col>

        </ion-row>
      </ng-template>
    </ion-grid>

  </ion-toolbar>
</ion-header>

<ion-content>

  <app-post *ngFor="let m of msgs" [post]="m"></app-post>

</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-row align-items-center no-padding>
      <ion-col size="10">
        <textarea autosize maxRows="5" [(ngModel)]="newMsg" class="message-input"></textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="primary" [disabled]="newMsg === ''" class="msg-btn" (click)="sendPost()">
          <ion-icon name="send-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <br>
  </ion-toolbar>
</ion-footer>
