
<ion-grid>
  <ion-row>
    <ion-col></ion-col>
    <ion-col *ngFor="let item of match.sets ; let i=index" >
      <ion-text style="font-size: 95%">set {{i+1}}</ion-text>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-img [src]="" style="width: 50px ; height: 50px"></ion-img>
    </ion-col>
    <ion-col *ngIf="match.type=='doppio'">
      <ion-img [src]="" style="width: 50px ; height: 50px"></ion-img>
    </ion-col>
    <ion-col *ngFor="let item of match.sets" class="ion-align-self-center">
      <ion-text>{{item.gamesPlayer1}}</ion-text>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-img [src]="" style="width: 50px ; height: 50px"></ion-img>
    </ion-col>
    <ion-col *ngIf="match.type=='doppio'">
      <ion-img [src]="" style="width: 50px ; height: 50px"></ion-img>
    </ion-col>
    <ion-col *ngFor="let item of match.sets" class="ion-align-self-center">
      <ion-text>{{item.gamesPlayer2}}</ion-text>
    </ion-col>
  </ion-row>
  <ion-row >
    <ion-col size="8.5"  >
      <ion-button expand="block" (click)="goToMatchDetail()"><ion-text style="font-size: 90%">dettagli partita</ion-text> </ion-button>
    </ion-col>
    <ion-col size="3.5">
      <ion-button expand="block" (click)="goToPostMatch()"><ion-text style="font-size: 90%">post</ion-text></ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
